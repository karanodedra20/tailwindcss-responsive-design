<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <title>Responsive Design</title>
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2">
      <div
        class="
          px-8
          py-12
          max-w-md
          mx-auto
          sm:max-w-xl
          lg:px-12 lg:py-24 lg:max-w-full
        "
      >
        <img class="h-10" src="/img/logo.svg" alt="workcation" />
        <img
          class="
            mt-6
            rounded-lg
            shadow-xl
            sm:mt-8 sm:h-64 sm:w-full sm:object-cover
            object-center
            lg:hidden
          "
          src="/img/beach-work.jpg"
          alt="woman workcationing on the beach"
        />
        <h1
          class="
            mt-6
            text-2xl
            font-bold
            text-gray-900
            sm:mt-8 sm:text-4xl
            lg:text-3xl
          "
        >
          You can from anywhere.
          <br />
          <span class="text-indigo-500">Take advantage of it.</span>
        </h1>
        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
          Workcation helps you find work-friendly rentals in beautiful locations
          so you can enjoy some nice weather even when you're not on vacation.
        </p>
        <div class="mt-4 sm:mt-6">
          <a class="btn" href="#">Book your escape</a>
        </div>
      </div>
      <div class="hidden relative lg:block">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="woman workcationing on the beach"
        />
      </div>
    </div>
  </body>
</html>
